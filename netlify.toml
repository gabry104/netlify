
[build]
  command = "npm install && npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"  # o la versione che stai usando
  SKIP_GO_INSTALL = "true"  # Questo dovrebbe evitare l'installazione di Go

[[plugins]]
  package = "@netlify/plugin-nextjs"

[images]
  remote_images = [
    "https://source.unsplash.com/*",
    "https://images.unsplash.com/*",
    "https://ext.same-assets.com/*",
    "https://ugc.same-assets.com/*"
  ]

[functions]
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"

# ATTENZIONE: Ho rimosso il rewrite a livello root perch√© Netlify avverte 
# che potrebbe interferire con il plugin Next.js

